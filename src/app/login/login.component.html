<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3 form-group">
          <label for="username" class="form-label">Username</label>
          <input type="email" id="username" name="username" class="form-control" required formControlName="username">
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username?.errors?.['required']"> Username is required</div>
          <div *ngIf="username?.errors?.['email']">
            Please enter a valid email address like bobsmith&#64;gmail.com.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" class="form-control"
            formControlName="password" placeholder="enter password">
          <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
            <i class="fa" [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </span>
          </div>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password?.errors?.['required']"> Password is required</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>

        <div *ngIf="hasError" class="alert alert-danger mt-2">
          Invalid username or password.
        </div>

      </form>
    </div>
  </div>
</div>
